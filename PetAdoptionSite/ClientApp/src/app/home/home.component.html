<div class = "header header-img">
  <div class="header-cover">
    <div class="spacer"></div>
    <div class="container">
      <div class="jumbotron" style="background: transparent;">
        <h1 style="font-size: 40px;">These pets need You.</h1>
        <p style="opacity: .7; font-size: 20px;">&nbsp;Find a pet for you Today!</p>
      </div>
    </div>
  </div>
</div>
  

  <h1 class="display-4 text-center" style="color:#1DD88D;font-weight:800; font-size: 40px; margin-top:30px;font-family: 'Raleway';">
    Pets Available for Adoption
  </h1>


  <div style="margin-top:20px">
    <div class="container">
      <div class="row">
        <!--cards-->
        <div class="col-sm-3" *ngFor="let pet of pets | slice:0:3" style="padding:7px"> 
          <mat-card class="pet-card" >
            
            <div class="pet-card-image col-sm-12">
              <div class="pet-image text-center" *ngFor="let petimage of petImages | imgpostid:pet.id">
                <img src="data:image/jpg;base64,{{petimage.img}}" alt="">
              </div>
            </div> 

            <div class="pet-card-petName" style="margin-top:5px;">
              <h1 *ngIf="pet.name == null">Unnamed Pet</h1>
              <h1>{{pet.name | titlecase}}</h1>
            </div>
            
            <mat-card-subtitle class = "pet-card-petSubType">
              <div class="col-sm-12" *ngFor="let subType of petSubTypes | petsubtype:pet.petSubTypeId" >
                <p>{{ subType.name | titlecase  }} â€¢  
                  <span *ngFor="let Type of petTypes | pettype:pet.petTypeId">
                    {{ Type.name | titlecase }}
                  </span>
                </p>
              </div>
            </mat-card-subtitle>
            
            <!--
            <mat-card-content class = "pet-card-desc" >
               <p variant="medium" class= "elipsis">{{ pet.description }}</p> 
            </mat-card-content>-->
            <button  class="pet-card-button" mat-fab color="primary">
              <mat-icon>favorite_border</mat-icon>
            </button>
          </mat-card>
        </div>

        <div class="col-sm-3" style="padding:7px;">
          <mat-card class="pet-card-seemore" >
            
            <div class="pet-card-image col-sm-12">
              <div class="pet-seemore">

                     
              </div>
            </div> 
            
            <div class = "pet-card-petSubType" style="top:10px;" >
                <p style="color:white;margin-bottom:5px;opacity:.7;">
                  {{pets.length - 3}} more pets are ready <br>for adoption.
                </p>
                <hr style="margin:0;padding:0;">
                <div class = "pet-seeall-button" >
                  <h2>See All</h2>
                </div>
            </div>

            
            
            
          </mat-card>
        </div>
        
      </div>
    </div>
  </div>
