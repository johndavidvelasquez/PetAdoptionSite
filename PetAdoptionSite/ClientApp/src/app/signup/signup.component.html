<div class = "header">
  <div class="spacer"></div>
  <div class="container-fluid">
    <h1 variant="light">{{ title }}</h1>
  </div>
</div>

<div class="container" style="margin-top:20px;">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title>Register</mat-card-title>
        <form [formGroup]="formGroup">
        <mat-card-content>
            
            <mat-card-subtitle> Personal Information</mat-card-subtitle>
            <mat-divider></mat-divider>
                <p>
                  <mat-form-field appearance="outline" class="form-element">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" formControlName="Firstname">
                  </mat-form-field>
                </p>
                
                <p>
                    <mat-form-field appearance="outline" class="form-element">
                      <mat-label>Last Name</mat-label>
                      <input matInput placeholder="Last Name" formControlName="Lastname">
                    </mat-form-field>
                </p>
                
                <p>
                    <mat-form-field appearance="outline" class="form-element">
                      <mat-label>Contact Number</mat-label>
                      <input matInput placeholder="Contact Number" formControlName="MobileNumber">
                    </mat-form-field>
                </p>

                <p>
                  <mat-form-field appearance="outline" class="form-element">
                    <mat-label>State/Province</mat-label>
                    <mat-select #selectedProvince (selectionChange)="selectProvince(selectedProvince.value)" formControlName="province">
                      <mat-option value="option" *ngFor="let opt of provinces" [value]="opt.key">
                        {{opt.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </p>

                <p>
                  <mat-form-field appearance="outline" class="form-element" >
                    <mat-label>City/Municipality</mat-label>
                    <mat-select formControlName="city">
                      <mat-option value="option" *ngFor="let opt of citiesData" [value]="opt.name">
                        {{opt.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </p>

                <mat-card-subtitle> User Information</mat-card-subtitle>
                <mat-divider></mat-divider>

                <p>
                    <mat-form-field appearance="outline" class="form-element">
                      <mat-label>Email</mat-label>
                      <input matInput placeholder="Email" formControlName="Email">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field appearance="outline" class="form-element">
                      <mat-label>Password</mat-label>
                      <input type="password" matInput placeholder="Password" formControlName="Password">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field appearance="outline" class="form-element">
                      <mat-label>Confirm Password</mat-label>
                      <input type="password" matInput placeholder="Confirm Password">
                    </mat-form-field>
                </p>
            
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="mapUser(formGroup.value);onSubmit(postData)" type="submit" class="button">Submit Form</button>
        </mat-card-actions>
        </form>
      </mat-card>
</div>
